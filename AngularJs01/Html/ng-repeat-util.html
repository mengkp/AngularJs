<!DOCTYPE html>
<html ng-app="testApp">
	<head>
		<meta charset="UTF-8">
		<title> ng-repeat辅助变量</title>
		<script type="text/javascript" src="../js/angular.js" ></script>
		<script type="text/javascript">
			angular.module("testApp",[]).controller(
				"testCtrl",[
				   function(){
				   	 var self=this;
				   	 self.arrays=[
				   	   {id:1,lable:'First',done:'true'},
				   	   {id:2,lable:'Second',done:'false'},
				   	   {id:3,lable:'Thrid',done:'true'},
				   	   {id:4,lable:'Fourth',done:'false'}
				   	 ]
				   }]
			)
		</script>
	</head>
	<body ng-controller="testCtrl as ctrl">
	  <div>
	  	 <p ng-repeat="arr in ctrl.arrays">
		  	<span ng-bind="arr.lable"></span>
		  	<span ng-bind="arr.done"></span>
		  	<span>是否第一个：</span><span ng-bind="$first"></span>
		  	<span>.是否最后一个：</span><span ng-bind="$last"></span>
		  	<span>.是否中间元素（不是第一个，也不是最后一个）：</span><span ng-bind="$middle"></span>
		  	<span>.元素在数组中的位置：</span><span ng-bind="$index"></span>
		  	<span ng-show="$even == true">.索引为奇数：</span><span ng-bind="$even" ng-show="$even == true"></span>
		  	<span ng-show="$odd == true">.索引为偶数：</span><span ng-bind="$odd" ng-show="$odd == true"></span>
		  </p>
	  </div>
	 
	</body>
</html>
