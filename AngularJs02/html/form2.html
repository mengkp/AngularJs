<!DOCTYPE html>
<html ng-app="testApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/angular.js" ></script>
		<script type="text/javascript">
			angular.module("testApp",[]).controller("testCtrl",[
			   function(){
			   	 var self=this;
			   	 self.submit=function(){
			   	 	if(self.user==null){
			   	 		alert("请输入用户名和密码");
			   	 		return ;
			   	 	}
			   	 	alert(self.user);
			   	 	console.log(self.user.username);
			   	 }
			   }
			]);
		</script>
	</head>
	<body ng-controller="testCtrl as ctrl">
		 <form ng-submit="ctrl.submit()">
		 	<!--
             	作者：592407190@qq.com
             	时间：2017-12-03
             	描述：此处使用ng-model 不能使用ng-bind
             -->
		 	<input type="text"  ng-model="ctrl.user.username" />
		 	<input type="text" ng-model="ctrl.user.password" />
		 	<input type="submit" value="Submit"/>
		 </form>
	</body>
</html>
